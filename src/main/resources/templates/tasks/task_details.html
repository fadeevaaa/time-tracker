<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
</head>
<body>
<p><a th:text="'Название: ' + ${task.title}"></a></p>
<p><a th:text="'Тип: ' + ${task.taskType.getRUS_TYPE()}"></a></p>
<p><a th:text="'Описание: ' + ${task.description}"></a></p>
<p><a th:text="'Статус: ' + ${task.taskStatus.getRUS_STATUS()}"></a></p>
<!-- Ссылка с передачей переменной пути -->
<a th:href="@{'/tasks/' + ${task.id} + '/edit'}">Завершить работу с задачей</a>
<p><a th:href="@{'/tasks?id=' + ${currentUserId}}">Вернуться к списку задач</a></p>
<!--<p><a href="/tasks">Вернуться к списку задач</a></p>-->
</body>
</html>
